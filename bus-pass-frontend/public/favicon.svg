<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#busGradient)"/>
  
  <!-- Bus Body -->
  <rect x="25" y="35" width="50" height="35" rx="4" fill="white"/>
  
  <!-- Windows -->
  <rect x="30" y="40" width="12" height="10" rx="1" fill="#a855f7"/>
  <rect x="58" y="40" width="12" height="10" rx="1" fill="#a855f7"/>
  
  <!-- Front Lights -->
  <circle cx="33" cy="65" r="2.5" fill="#fbbf24"/>
  <circle cx="67" cy="65" r="2.5" fill="#fbbf24"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="72" r="4" fill="#1f2937"/>
  <circle cx="65" cy="72" r="4" fill="#1f2937"/>
  <circle cx="35" cy="72" r="2" fill="#6b7280"/>
  <circle cx="65" cy="72" r="2" fill="#6b7280"/>
  
  <!-- Door Line -->
  <line x1="50" y1="52" x2="50" y2="70" stroke="#a855f7" stroke-width="1.5"/>
</svg>
