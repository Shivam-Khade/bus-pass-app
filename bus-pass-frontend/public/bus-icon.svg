<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Purple Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#purpleGradient)"/>
  
  <!-- Bus Body -->
  <rect x="140" y="180" width="232" height="160" rx="16" fill="white"/>
  
  <!-- Windows -->
  <rect x="160" y="200" width="60" height="50" rx="6" fill="#9333ea"/>
  <rect x="292" y="200" width="60" height="50" rx="6" fill="#9333ea"/>
  
  <!-- Front Grille -->
  <rect x="160" y="270" width="192" height="30" rx="4" fill="#e5e7eb"/>
  
  <!-- Headlights -->
  <circle cx="175" cy="315" r="12" fill="#fbbf24"/>
  <circle cx="337" cy="315" r="12" fill="#fbbf24"/>
  
  <!-- Wheels -->
  <circle cx="190" cy="345" r="20" fill="#1f2937"/>
  <circle cx="322" cy="345" r="20" fill="#1f2937"/>
  <circle cx="190" cy="345" r="10" fill="#6b7280"/>
  <circle cx="322" cy="345" r="10" fill="#6b7280"/>
  
  <!-- Door -->
  <line x1="256" y1="260" x2="256" y2="330" stroke="#9333ea" stroke-width="6"/>
  <circle cx="246" cy="295" r="4" fill="#9333ea"/>
</svg>
